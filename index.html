<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4CAF50" />
  <link rel="manifest" href="manifest.json" />
  <title>Softwash Mix Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      background: #f0f0f0; /* Light Grey Background */
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #adjust-section {
      display: none;
      margin-top: 1rem;
      padding: 10px;
      background: #eef;
      border-radius: 8px;
    }
    .output, .log, .cost {
      margin-top: 2rem;
      padding: 1rem;
      background: #d4f4d4;
      border-radius: 8px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    .cost {
      background: #fff3e0; /* Light orange background for cost */
    }
    nav {
      text-align: center;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-around; /* Distribute buttons evenly across the top */
      gap: 10px;
    }
    nav button {
      padding: 10px 15px;
      font-size: 16px;
      flex: 1; /* Make buttons stretch evenly */
    }
    .settings-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .settings-page {
      display: none;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    .save-btn {
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <!-- Gear icon for settings -->
  <button class="settings-btn" onclick="showSettingsPage()">⚙️</button>

  <nav>
    <button onclick="showPage('calc')">Calculator</button>
    <button onclick="showPage('log')">Log</button>
    <button onclick="showPage('cost')">Cost Calculator</button>
